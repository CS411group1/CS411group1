<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			/* Set body margin to 0 for cleaner look */
			body {
				margin: 0;
			}

			/* Center the text in the body */
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh; /* Set height to full viewport height */
				font-size: 24px;
				font-family: Arial, sans-serif;
				color: #333; /* Set text color to dark grey */
			}

			/* Style the login link */
			a {
				text-decoration: none;
				color: #fff; /* Set link text color to white */
				background-color: #007bff; /* Set link background color to blue */
				padding: 10px 20px; /* Add padding to make it more clickable */
				border-radius: 4px; /* Add rounded corners */
			}

			/* Style the login link on hover */
			a:hover {
				background-color: #0069d9; /* Darken the background color */
			}
		</style>
	</head>
	<body>
		Welcome to Fly2Gig Please Login
		<a href="/login">Login</a>
	</body>
</html>
